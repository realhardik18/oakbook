<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      #status {
        font-size: 13px;
        color: #666;
        margin-bottom: 12px;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #111;
        color: #fff;
      }
      button:hover {
        background: #333;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Oakbook</h1>
    <div id="status">Detecting video...</div>
    <button id="open" disabled>Open in Oakbook</button>
    <script src="popup.js"></script>
  </body>
</html>
